[package]
name = "uggo"
version = "0.10.1"
edition = "2021"
rust-version = "1.68.2"
license = "MIT"
description = "CLI tool to query builds from u.gg, for League of Legends."
homepage = "https://github.com/kade-robertson/uggo"
repository = "https://github.com/kade-robertson/uggo"
readme = "../README.md"
keywords = ["ugg", "league", "of", "legends"]
categories = ["command-line-utilities", "games"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
bpaf = { version = "0.9", features = ["derive"] }
colored = "2"
ddragon = "0.8.1"
hex = "0.4"
league-client-connector = "0.1"
levenshtein = "1"
lru = "0.12"
native-tls = "0.2"
prettytable-rs = "0.10"
serde = "1"
simd-json = "0.13.4"
sha2 = "0.10"
text_io = "0.1"
time = { version = "0.3", features = ["local-offset", "formatting", "macros"] }
ureq = { version = "2.7", features = ["json", "native-tls", "brotli"] }
ugg-types = { version = "0.3", path = "../ugg-types" }

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-{version}-{ target }{ archive-suffix }"
pkg-fmt = "bin"
